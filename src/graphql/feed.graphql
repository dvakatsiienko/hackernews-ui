# Query
query feed(
    $filter: String
    $skip: Int
    $take: Int
    $orderBy: LinkOrderByInput
) {
    feed(filter: $filter, skip: $skip, take: $take, orderBy: $orderBy)
        @connection(key: "feed") {
        links {
            ...LinkFragment
        }
        count
    }
}

